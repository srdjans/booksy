<div class="flex flex-col gap-3">
    <div class="flex flex-col lg:flex-row gap-3 lg:justify-between lg:items-center">
        <mat-paginator
            (page)="handlePageEvent($event)"
            [length]="books?.count"
            [pageSize]="shopParams.pageSize"
            [showFirstLastButtons]="true"
            [pageSizeOptions]="pageSizeOptions"
            [pageIndex]="shopParams.pageNumber - 1"
            aria-label="Select page"
            class="w-full lg:w-auto">
        </mat-paginator>
        <form
            #searchForm="ngForm"
            (ngSubmit)="onSearchChange()"
            class="relative flex items-center w-full lg:max-w-md lg:mx-4"
        >
            <input
                type="search"
                class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg"
                placeholder="Search"
                name="search"
                [(ngModel)]="shopParams.search"
            />
            <button mat-icon-button type="submit"
                class="absolute inset-y-0 right-2 lg:right-8 top-2 flex items-center pl-3"
            >
                <mat-icon>search</mat-icon>
            </button>
        </form>
        <div class="flex gap-3">
            <button mat-stroked-button (click)="openFiltersDialog()" class="match-input-height flex-1 lg:flex-none">
                <mat-icon>filter_list</mat-icon>
                <span class="hidden sm:inline">Filters</span>
            </button>
            <button mat-stroked-button [matMenuTriggerFor]="sortMenu" class="match-input-height flex-1 lg:flex-none">
                <mat-icon>swap_vert</mat-icon>
                <span class="hidden sm:inline">Sort</span>
            </button>
        </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
        @for (book of books?.data; track book.id) {
            <app-book-item [book]="book"></app-book-item>
        }
    </div>
</div>

<mat-menu #sortMenu="matMenu">
    <mat-selection-list [multiple]="false" (selectionChange)="onSortChange($event)">
        @for (sortOption of sortOptions; track $index) {
            <mat-list-option [value]="sortOption.value" [selected]="shopParams.sort === sortOption.value">
                {{sortOption.name}}
            </mat-list-option>
        }
    </mat-selection-list>
</mat-menu>
