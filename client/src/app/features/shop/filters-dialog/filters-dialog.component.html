<div>
    <h3 class="text-3xl text-center pt-6 mb-3">Filters</h3>
    <mat-divider></mat-divider>
    <div class="flex p-4">
        <div class="w-1/2">
            <h4 class="font-semibold text-xl text-primary">Authors</h4>
            <mat-selection-list>
                @for (author of shopService.authors; track $index) {
                    <mat-list-option>{{author}}</mat-list-option>
                }
            </mat-selection-list>
        </div>
        <div class="w-1/2">
            <h4 class="font-semibold text-xl text-primary">Categories</h4>
            <mat-selection-list>
                @for (category of shopService.categories; track $index) {
                    <mat-list-option>{{category}}</mat-list-option>
                }
            </mat-selection-list>
        </div>
    </div>
    <div class="flex justify-end p-4">
        <button mat-flat-button>Apply Filters</button>
    </div>
</div>
