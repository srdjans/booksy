<div>
    <h3 class="text-3xl text-center pt-6 mb-3">Filters</h3>
    <mat-divider></mat-divider>
    <div class="flex p-4">
        <div>
            <h4 class="font-semibold text-xl text-primary">Categories</h4>
            <mat-selection-list [(ngModel)]="selectedCategories" [multiple]="true" class="two-columns">
                @for (category of shopService.categories; track $index) {
                    <mat-list-option [value]="category">{{category}}</mat-list-option>
                }
            </mat-selection-list>
        </div>
    </div>
    <div class="flex justify-end p-4">
        <button mat-flat-button (click)="applyFilters()">Apply Filters</button>
    </div>
</div>
